<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      #loader {
        position: fixed;
        left: 50%;
        top: 20%;
        z-index: 1;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }
      .box {
        border: 3px solid lightblue;
        width: 40px;
        height: 40px;
        float: left;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <form class="container" id="form" method="POST">
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label for="fname" class="form-label">First Name: </label>
          <input type="text" class="form-control" name="fname" id="fname" />
        </div>
        <div class="col-md-3">
          <label for="lname" class="form-label">Last Name: </label>
          <input type="text" class="form-control" name="lname" id="lname" />
        </div>

        <div class="col-md-3">
          <label for="email" class="form-label">Email: </label>
          <input type="email" class="form-control" name="email" id="email" />
        </div>
        <div class="col-md-2">
          <label for="phone" class="form-label">Phone: </label>
          <input type="number" class="form-control" name="phone" id="phone" />
        </div>

        <div class="col-12">
          <button type="submit" form="form" class="btn btn-primary" id="btn">
            Accept
          </button>
        </div>
        <div id="loader"></div>
      </div>
    </form>
    <div id="data"></div>
    <div class="box"></div>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis,
      veritatis. Deserunt quo perferendis veniam a alias, harum voluptatem non
      iste. Excepturi laudantium numquam voluptate illum omnis odio deserunt
      iste fuga?
    </p>
  </body>
</html>
