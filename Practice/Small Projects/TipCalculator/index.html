<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div class="header card-header">Tip Calculator</div>
        <div class="body card-body">
          <div class="mb-3">
            <label for="amount">How much was your bill?</label>
            <div id="amt-grp">
              <label for="amount" id="amt-lbl">$</label>
              <input
                type="text"
                name="amount"
                id="amount"
                placeholder="$0"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="service">How was your service?</label>
            <select
              name="service"
              id="service"
              class="form-select form-select-sm mb-3"
              aria-label=".form-select-lg example"
            >
              <option value="outstanding">30% - Outstanding</option>
              <option value="good">20% - Good</option>
              <option value="ok" selected>15% - Ok</option>
              <option value="bad">10% - Bad</option>
              <option value="terrible">5% - Terrible</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="">How many people are sharing the bill?</label>
            <input
              type="text"
              name="personCount"
              id="pCount"
              class="form-control"
              value="1"
            />
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-secondary btn-lg">
              Calculate
            </button>
          </div>
          <div class="mb-3" s>
            <p id="tip"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
