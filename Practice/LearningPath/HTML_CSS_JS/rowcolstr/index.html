<!-- Write a JavaScript function that accept row, column, 
  (to identify a particular cell) and a string to 
  update the content of that cel -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <script src="../rowcolstr/index.js"></script>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input id="btn1" type="button" value="Change content" />
    </form>
  </body>
</html>
