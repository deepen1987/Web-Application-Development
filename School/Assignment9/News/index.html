<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Reader</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="scripts/script.js"></script>
  </head>
  <body>
    <div class="head"><h1>The News</h1></div>
    <div class="body">
      <div class="news"></div>
      <div class="search">
        <h4>Filters</h4>
        <div>
          <div><label for="key">Keywords</label></div>
          <div class="search-tab">
            <div><input type="search" id="key" /></div>
            <div>
              <img src="images/search.svg" alt="search" id="key-search" />
            </div>
          </div>
        </div>
        <div>
          <div><label for="auth">Author</label></div>
          <div class="search-tab">
            <div><input type="search" id="auth" /></div>
            <div>
              <img src="images/search.svg" alt="search" id="auth-search" />
            </div>
          </div>
        </div>
        <div>
          <div><label for="date">Date</label></div>
          <div class="search-tab">
            <div><input type="date" id="date" /></div>
            <div>
              <img src="images/search.svg" alt="search" id="date-search" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
