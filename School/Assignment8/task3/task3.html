<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .row1 {
        color: #408eff;
        background-color: #cce1ff;
        border-color: #408eff !important;
      }

      .row2 {
        color: #a24aff;
        background-color: #e9d4ff;
        border-color: #a24aff !important;
      }

      .row3 {
        color: #fa3c75;
        background-color: #ffbdd0;
        border-color: #fa3c75 !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row m-1">
        <div class="col border border-2 rounded-3 m-2 p-3 mx-0 row1">
          This is a single column.
        </div>
      </div>
      <div class="row m-1">
        <div class="col border border-2 rounded-3 mt-2 p-3 row2">
          This is the first column.
        </div>
        <div class="col border border-2 rounded-3 mt-2 p-3 ms-4 row2">
          This is the second column.
        </div>
      </div>
      <div class="row m-1">
        <div class="col border border-2 rounded-3 mt-3 p-3 row3">
          This is the first column.
        </div>
        <div class="col border border-2 rounded-3 mt-3 p-3 ms-4 row3">
          This is the second column.
        </div>
        <div class="col border border-2 rounded-3 mt-3 p-3 ms-4 row3">
          This is the third column.
        </div>
        <div class="col border border-2 rounded-3 mt-3 p-3 ms-4 row3">
          This is the fourth column.
        </div>
      </div>
    </div>
  </body>
</html>
