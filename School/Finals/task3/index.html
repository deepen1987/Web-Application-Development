<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form
      action="http://www.google.com"
      class="container"
      id="form"
      method="GET"
    >
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <label for="male" class="box">
            <input type="checkbox" id="male" />Male
          </label>
          <label for="female" class="box"
            ><input type="checkbox" id="female" checked /> Female
          </label>
        </div>
        <div class="col-md-3">
          <label for="list">List</label>
          <select id="list">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="text">Text</label>
          <div><textarea id="text" cols="30" rows="10"></textarea></div>
        </div>

        <div class="col-12">
          <button type="button" form="form" class="btn btn-primary" id="btn">
            Accept
          </button>
        </div>
        <div id="loader"></div>
      </div>
    </form>
  </body>
</html>
