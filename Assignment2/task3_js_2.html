<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <script src="Scripts/hw.js"></script>
    <style>
        fieldset {
            width: fit-content;
        }

        #random {
            color: blue;
        }
    </style>
</head>

<body>
    <fieldset>
        <p>Click on the button to generate a random number between 0 to 10000</p>
        <p id="random">Random number will come here.</p>
        <button onclick="random()">Generate Number</button>
    </fieldset>
</body>

</html>
